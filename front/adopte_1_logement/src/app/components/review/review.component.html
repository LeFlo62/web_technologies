<div class="box" [ngClass]="minimal ? 'min-box' : ''">
    <div class="header">
        <p-avatar icon="pi pi-user" styleClass="mr-2" size="large" shape="circle"></p-avatar>
        <div class="author-date">
            <strong>{{review.author}}</strong>
            <p class="grey-font">Post√© le {{review.date}}</p>
        </div>
        <div class="rating">
            <p class="grey-font">{{review.usefulCounter}} </p>
            <p class="counter space" *ngIf="!minimal" (click)="onIncrementCounter('useful')" >Utile</p>
            <p>|</p>
            <p class="counter space" *ngIf="!minimal" (click)="onIncrementCounter('useless')" >Pas utile</p>
            <p class="grey-font"> {{review.uselessCounter}}</p>
        </div>
    </div>
    <div class="content">
        <p>{{review.content}}</p>
    </div>
</div>
