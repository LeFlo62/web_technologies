<p-virtualScroller [value]="contacts" class = "container"  scrollHeight="800px" [itemSize]="100" [lazy]="true"  >
    <ng-template pTemplate="contact" let-contact> 

        <div  class="contact" (click)="sendContact(contact)">
            <img class ="conversation-image" src="users.img">
            <p> {{ contact.firstname + " " + contact.lastname }}</p>
        </div>
    </ng-template>
    </p-virtualScroller>
