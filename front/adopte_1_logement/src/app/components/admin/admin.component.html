<p-tabMenu [model]="items" [activeItem]="activeItem" (activeItemChange)="activeItem = $event"></p-tabMenu>
<div class="content">
    <app-admin-users *ngIf="activeItem.label == 'Utilisateurs'"></app-admin-users>
    <app-admin-ads *ngIf="activeItem.label == 'Annonces'"></app-admin-ads>
    <app-admin-reviews *ngIf="activeItem.label == 'Avis'"></app-admin-reviews>
</div>
