minio:
  url: ${MINIO_URL}
  user: ${MINIO_USER}
  password: ${MINIO_PASSWORD}

spring:
  datasource:
    url: jdbc:postgresql://${DB_URL}:5432/adopteunlogement
    username: adopteunlogement
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      auto-commit: false
  jpa:
      hibernate:
          ddl-auto: update
      show-sql: true